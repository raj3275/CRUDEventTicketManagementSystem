<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeLeaf-extras-springsecurity5">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View Users</title>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/view.css}">
</head>
<body>
<!-- Main Container -->
<div class="container"> 
  <!-- Header -->
  <div class="header">
    <h4 class="logo">Users</h4>
  </div>
  <!-- Main -->
  <div class="main">
	<table border=1>
		<tr class="tableheader">
			<th>ID</th>
			<th>Name</th>
		</tr>
		<tr th:each=" u : ${users} ">
			<td th:text="${u.userId}">a</td>
			<td th:text="${u.userName}">a</td>
		</tr>	
	</table>
</div>
  
  <!-- Footer Section -->
  
  <div class="footer" id="contact">
	  <p class="hero_header">Navigation Links</p>
		<div class="nav-buttons">
	      <a th:href="@{/}"><div class="button">Home Page</div></a>
		  <a th:href="@{/add}"><div class="button">Add Tickets</div></a>
		  <a th:href="@{/view}"><div class="button">View Tickets</div></a>
		  <div sec:authorize="isAuthenticated()">
			<form th:action="@{/logout}" method="post">
				<button type="submit" class="button">Logout</button>
			</form>
			</div>
	    </div>
   </div>
</div>
<!-- Main Container Ends -->
</body>
</html>
